<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>SwiftCart</title>
    </head>
    <body>
        <!---home screen-->
        <div class="home screen">
            <div class="overlap-group-container">
                <div class="overlap-group7">
                    <img class="group-15"
                        src="SwiftCart/web_static/images/hero_gb_1-removebg-preview.png"
                        alt="group-15" />
                    <div class="top-navbar"></div>
                    <div class="navbar-items">
                        <div class="navigation-main-logo">
                            <div class="overlap-group">
                                <img class="cart"
                                    src="SwiftCart/web_static/images/cart-6@2x.png"
                                    alt="cart" />
                                <div class="speeds">
                                    <div class="speed speed-3"></div>
                                    <div class="speed-1 speed-3"></div>
                                    <div class="speed-2 speed-3"></div>
                                </div>
                            </div>
                            <div class="swift-cart">SwiftCart</div>
                            <div class="navbar">
                                <div class="navbar-link-place navbar-link">Home</div>
                                <div class="navbar-link-categories navbar-link">Categories</div>
                                <div class="navbar-link-promotions navbar-link">Promotions</div>
                                <div class="navbar-link-about navbar-link">About</div>
                            </div>
                            <!--search bar-->
                            <div class="search-bar">
                                <div class="overlap-group">
                                    <div class="search">Search</div>
                                    <img class="line-1" src="SwiftCart/web_static/images/line-1-3@2x.png" alt="Line 1" />
                                    <img class="search-1" src="SwiftCart/web_static/images/search-3@2x.png" alt="search" />
                                    
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
